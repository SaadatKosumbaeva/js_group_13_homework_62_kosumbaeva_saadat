<div class="row mt-2" *ngIf="game">
  <div class="col">
    <h4 class="mb-3">Game details</h4>
    <h5 class="mb-3"><strong>{{ game.name }}</strong></h5>
    <img [src]="game.imageUrl" alt="{{ game.name }}" class="img-fluid mb-3"/>
    <p class="text-capitalize mb-3">Platform: <strong>{{ game.platform }}</strong></p>
    <p class="mb-3">{{ game.description }}</p>
  </div>
</div>
